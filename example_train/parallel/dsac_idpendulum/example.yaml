$global:
  # Profiling
  # profile: True
  # profile_log_path: profile_log

  # Environment
  env:
    params:
      id: pyth_idpendulum
    frame_stack: 1

  # Algorithm
  algorithm:
    params:  # Algorithm hyper-parameters

  nodes:  # Metric recording node here
    MetricNode:
      num: 1

$train:
  # Training node configuration
  nodes:
    EnvNode:
      num: 4
    PolicyNode:
      num: 2
      devices: [cuda:0]
      batch_size: 2
    SchedulerNode:
      num: 1
    ReplayBufferNode:
      num: 1
    SamplerNode:
      num: 1
      protect_range: 1000
    OptimizerNode:
      num: 1
      update_interval: 0.5
      devices: [cuda:0]

$test:
  # Testing special configuration (override)
  algorithm:
    params:

  # Testing node configuration
  nodes:
    EnvNode:
      num: 1
    PolicyNode:
      num: 1
      batch_size: 1
      devices: [cpu]
      do_tick: False  # Required, prevent test steps to be counted in total steps
      optimizer_namespace: $train  # Required, specify where to load parameters
    SchedulerNode:
      num: 1
